<div class="modal">
    <div class="modal__container" data-target="first">
        <button class="modal-close">icon</button>
        <div class="modal-content">
            <h1 class="modal__title">Оставьте заявку</h1>
            <p class="modal__text">
                Ваша заявка будет рассмотрена в течение <span class="modal__text-span">5 минут</span>
            </p>
            <label for="modalName" class="modal__label">
                Ваше Имя
                <input type="text" placeholder="Имя" class="modal__input" id="modalName">
            </label>
            <label for="modalName" class="modal__label">
                Ваше Телефон
                <input type="text" placeholder="Телефон" class="modal__input" id="modalName">
            </label>
            <button class="btn btn--modal">Отправить</button>
        </div>
    </div>
</div>
