<header class="header">
  <div class="container">
    <div class="header__menu">
      <a href="#" class="header__logo">
        <img src="@img/svg/logo.svg" alt="Логотип в шапке">
        <p class="header__logo-descr">Прямые поставки металлопроката от<br>производителей России и Узбекистана</p>
      </a>
      <div class="header__contacts">
        <button class="header__contacts-btn btn">Написать в Telegram</button>
        <ul class="header__socials">
          <li class="header__socials-item">
            <a href="#" class="header__socials-icon">
              <svg class="icon-svg">
                <use xlink:href="@img/svg/icons.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li class="header__socials-item">
            <a href="#" class="header__socials-icon">
              <svg class="icon-svg">
                <use xlink:href="@img/svg/icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="header__socials-item">
            <a href="#" class="header__socials-icon">
              <svg class="icon-svg">
                <use xlink:href="@img/svg/icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="header__call">
          <p class="header__call-text">
            <span class="header__call-text--circle"></span>Звоните. Пн-Сб 9:00-20:00
          </p>
          <a class="header__call-link" href="tel:+998997774433" data-position="left" title="Позвонить">
            <svg class="icon-svg">
              <use xlink:href="@img/svg/icons.svg#phone"></use>
            </svg>
            +998 (99) 777-44-33
          </a>
          <p class="header__call-text --info">Перезвоним за 60 секунд</p>
        </div>
      </div>
      <button class="burger">
        <span class="burger__line"></span>
      </button>
    </div>
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item"><a href="#" class="navbar__link">главная</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">продукция</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">акции</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">контакты</a></li>
      </ul>
    </nav>
  </div>
</header>
